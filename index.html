<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="root">
        <main>
            <header class="header">
                <h1>Desserts</h1>
            </header>
            <section id="desserts-cards-section" class="desserts-cards-section">
            </section>
        </main>

        <aside class="aside">
            <h2>Your Cart (<span>0</span>)</h2>
            <div class="aside-container">
                <img src="assets/images/illustration-empty-cart.svg" alt="Empty cart">
                <p>Your added items will appear here</p>
            </div>
            <div class="aside-total-order">
                <strong>Total Order</strong>
                <span></span>
            </div>
            <div class="cart-footer">
                <div class="carbon-neutral-delivery">
                    <img src="assets/images/icon-carbon-neutral.svg" alt="icon-carbon-neutral">
                    <p>This is a carbon-neutral delivery</p>
                </div>
                <button id="confirm-order-btn" class="confirm-order-btn">
                    Confirm Order
                </button>
            </div>
        </aside>
    </div>
    
    <div id="modal-order-confirmed" class="modal-order-confirmed">
        <div class="modal">
            <img src="assets/images/icon-order-confirmed.svg" alt="icon-order-confirmed">
            <h1>Order Confirmed</h1>
            <p>We hope you enjoy your food!</p>
            <div class="order-item">
                <img src="assets/images/image-tiramisu-thumbnail.jpg">
                <div>
                    <span>Classic Tiramisu</span><br>
                    1x @ $5.50
                </div>
                <div class="order-item-total">$5.50</div>
            </div>
            <button class="button">Start New Order</button>
        </div>
    </div>

</body>
</html>
