<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

                    <div class="dessert-card-body">
                        <img class="dessert-card-image" src="assets/images/image-waffle-desktop.jpg" alt="Waffle">
                        <a href="">
                            <div class="dessert-card-add-cart">
                                <img src="assets/images/icon-add-to-cart.svg" alt="Add to cart">
                                <span>Add to Cart</span>
                            </div>
                        </a>
                    </div>
                    <div class="card-footer">
                        <span>Waffle</span>
                        <p>Waffle with Berries</p>
                        <span>$6.50</span>
                    </div>
                </div>
                <div class="desserts-cards-container">
                    <div class="dessert-card-body">
                        <img class="dessert-card-image" src="assets/images/image-waffle-desktop.jpg" alt="Waffle">
                        <a href="">
                            <div class="dessert-card-add-cart">
                                <img src="assets/images/icon-add-to-cart.svg" alt="Add to cart">

                            </div>
                        </a>
                    </div>
                    <div class="card-footer">
                        <span>Waffle</span>
                        <p>Waffle with Berries</p>

                </div>
                <div class="desserts-cards-container">
                    <div class="dessert-card-body">
                        <img class="dessert-card-image" src="assets/images/image-waffle-desktop.jpg" alt="Waffle">
                        <a href="">
                            <div class="dessert-card-add-cart">
                                <img src="assets/images/icon-add-to-cart.svg" alt="Add to cart">
                                <span>Add to Cart</span>
                            </div>
                        </a>
                    </div>
                    <div class="card-footer">
                        <span>Waffle</span>
                        <p>Waffle with Berries</p>
                        <span>$6.50</span>
                    </div>
                </div>
            </section>
        </main>

        <aside class="aside">
            <h2>Your Cart (0)</h2>
            <div class="aside-container">
                <img src="assets/images/illustration-empty-cart.svg" alt="Empty cart">
                <p>Your added items will appear here</p>
            </div>
        </aside>
    </div>

</body>
</html>
